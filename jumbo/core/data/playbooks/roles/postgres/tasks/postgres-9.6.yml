---
- name: Download version 9.6
  yum:
    name: "{{ services.POSTGRESQL.url }}"

- name: Install version 9.6
  yum:
    name: "{{ item }}"
  with_items:
    - postgresql96
    - postgresql96-server

- name: Initiate database
  command: /usr/pgsql-9.6/bin/postgresql96-setup initdb
           creates=/var/lib/pgsql/data/postgresql.conf
  ignore_errors: yes