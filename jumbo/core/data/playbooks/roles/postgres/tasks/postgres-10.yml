---
- name: Download version 10
  yum:
    name: "{{ services.POSTGRESQL.url }}"

- name: Install version 10
  yum:
    name: "{{ item }}"
  with_items:
    - postgresql10
    - postgresql10-server

- name: Initiate database
  command: /usr/pgsql-10/bin/postgresql-10-setup initdb
           creates=/var/lib/pgsql/data/postgresql.conf
  ignore_errors: yes